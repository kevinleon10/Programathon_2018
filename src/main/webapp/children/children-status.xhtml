<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="/WEB-INF/plantilla/web/general.xhtml">
        <ui:define name="title">Calificador de Estado</ui:define>

        <ui:define name="formulario">

            <div class="contenido-general">
                <div class="bloque-general" >

                    <h:form id="frmSolicitudes" enctype="application/x-www-form-urlencoded">
                        <p:growl id="gwlMensaje" showDetail="false" sticky="false" life="10000" />

                        <div class="menu-interno">
                            <div class="nombre-modulo">
                                <h1 class="nombre-submodulo">Calificador de Dolor</h1>
                            </div>
                            <div class="menu-secundario">
                                <div class="menu" id="menu">
                                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
                                    <div class="mobile-user-data">
                                        <img class="mobile-user-photo" src="https://png.icons8.com/ios/1600/user-male-circle-filled.png" />
                                        <h1 class="mobile-user-name"></h1>
                                        <a href="#" class="mobile-sign-out" title="Salir"><i class="material-icons white-text">exit_to_app</i></a>
                                    </div>
                                    <h1 class="nombre-submodulo">Calificador de Dolor</h1>
                                    <p:commandButton value="Regresar" class="item" actionListener="#{childrenTableController.doReturn}" ajax="false" />
                                </div>
                                <div id="main">
                                    <span style="padding: 2px 10px 6px 10px; font-size:40px;cursor:pointer;background: transparent;color: #2b6797; float:right; margin: -3px 0px;position: fixed;top: 50px;left: 80%;" onclick="openNav()">&#9776;</span>
                                </div>
                            </div>
                        </div>
                        <div class="seccion-compartida">

                            <div class="contenido-pagina color3" style="padding: 2%;">

                                <div class="panelTitulo">
                                    <h1>Niños</h1>
                                </div>

                                <p:dataTable var="child" value="#{childrenTableController.children}" reflow="true" emptyMessage="No se encontraron datos"
                                             paginatorPosition="bottom" rows="5" paginator="true"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" currentPageReportTemplate="({currentPage} de {totalPages})" lazy="true">

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{child.fullName}" />
                                    </p:column>

                                    <p:column headerText="Cédula">
                                        <h:outputText value="#{child.ssn}" />
                                    </p:column>

                                    <p:column headerText="Agregar Escala de dolor" >
                                        <p:commandButton class="btnEditarRegistro" value="" action="#{childrenTableController.addStatus(child)}"/>
                                    </p:column>

                                    <p:column headerText="Consultar Histórico" >
                                        <p:commandButton class="btnConsultarRegistro" value="" action="#{childrenTableController.queryStatuses(child)}"/>
                                    </p:column>

                                </p:dataTable>

                            </div>
                        </div>


                        <h:panelGroup class="panelBotonesAceptarCancelar">
                            <p:commandButton id="cbCancelar" value="Regresar" styleClass="btnRegresar" actionListener="#{childrenTableController.doReturn}"/>
                        </h:panelGroup>

                    </h:form>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
