<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/WEB-INF/plantilla/web/general.xhtml">
            <ui:define name="title">Bienvenido | Consulta Médica Digital</ui:define>

            <ui:define name="formulario">

                <div class="contenido-general">
                    <div class="bloque-general" >

                        <h:form id="frmSolicitudes" enctype="application/x-www-form-urlencoded">
                            <p:growl id="gwlMensaje" showDetail="true" sticky="false" life="10000" />

                            <div class="menu-interno">
                                <div class="nombre-modulo">
                                    <h1 class="nombre-submodulo">Seguimiento de Niños</h1>
                                </div>
                                <div class="menu-secundario">
                                    <div class="menu" id="menu">
                                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
                                        <div class="mobile-user-data">
                                            <img class="mobile-user-photo" src="https://png.icons8.com/ios/1600/user-male-circle-filled.png" />
                                            <h1 class="mobile-user-name">#{sessionController.userName}</h1>
                                            <p:commandLink id="nonAjax" actionListener="#{sessionController.logout}"
                                                           style="width: 100%!important;text-align: center !important;float: left !important;margin: 0px auto!important;padding: 0px!important;"
                                                           ajax="false">
                                                <i style="color: #000000; float: left; margin-left:45%;"
                                                   class="material-icons white-text">exit_to_app</i>
                                            </p:commandLink>
                                        </div>
                                        <h1 class="nombre-submodulo">Seguimiento de Niños</h1>
                                        <p:commandButton class="item" value="Regresar" action="#{childrenController.redirectChildrenList}"/>
                                    </div>
                                    <div id="main">
                                        <span style="padding: 2px 10px 6px 10px; font-size:40px;cursor:pointer;background: transparent;color: #2b6797; float:right; margin: -3px 0px;position: fixed;top: 50px;left: 80%;" onclick="openNav()">&#9776;</span>
                                    </div>
                                </div>
                            </div>

                            <div class="ui-g seccion-compartida" style="background-image: url(../imagenes/background/Stethoscope-2x_0.png) !important; background-position: 90% !important; background-repeat: no-repeat !important; background-size: contain !important;" >
                                <div class="ui-g-12 ui-md-4 ui-lg-4 columna-izquierda">
                                    <div class="modulo-informacion color1">
                                        <p>
                                            Módulo de despliegue de información del niño.
                                        </p>
                                        <div>
                                            <p:clock class="serverHora"  pattern="dd/MM hh:mm:ss a" mode="server" />
                                        </div>
                                    </div>

                                    <div class="modulo-informacion color3" style="border-top: 4px #204c6f solid;">

                                        <h:panelGrid class="pgFormulario" style="width: 90% !important; padding: 0px !important; margin: 5px auto;" columns="2" cellpadding="5">

                                            <p:outputLabel value="Nombre:" />
                                            <p:outputLabel value="#{childrenController.childName}" />

                                            <p:outputLabel value="Cedula:" />
                                            <p:outputLabel value="#{childrenController.childSSN}" />

                                            <p:outputLabel value="Género:" />
                                            <p:outputLabel value="#{childrenController.childGender}" />

                                            <p:outputLabel value="Etnia:" />
                                            <p:outputLabel value="#{childrenController.childEthnicGroup}" />

                                            <p:outputLabel value="Años:" />
                                            <h:panelGroup style="display: inline-flex">
                                                <p:inputText type="number" step="0.01" style="width: 88%; margin: -5px; border-top: none;border-bottom: 1px #9e9e9e solid; border-left: none; border-right: none;" value="#{childrenController.childAge}" valueChangeListener="#{childrenController.ageChange}">
                                                    <p:ajax />
                                                </p:inputText>>
                                                <i style="color: #ffbf00 !important; cursor: pointer;" class="material-icons prefix">edit</i>
                                            </h:panelGroup>

                                        </h:panelGrid>


                                    </div>

                                </div>
                                <div class="ui-g-12 ui-md-8 ui-lg-8 columna-derecha">
                                    <div class="contenido-pagina color3" style="padding: 2%;">

                                        <div class="panelTitulo">
                                            <h1>Antecedentes del menor</h1>
                                        </div>

                                        <p:dataTable var="antecedent" value="#{childrenController.antecedents}" reflow="true" emptyMessage="No se encontraron datos"
                                                     paginatorPosition="bottom" rows="5" paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15" currentPageReportTemplate="({currentPage} de {totalPages})" lazy="true">

                                            <p:column headerText="Fecha">
                                                <h:outputText value="#{antecedent.date}" />
                                            </p:column>

                                            <p:column headerText="Enfermedad">
                                                <h:outputText value="#{antecedent.disease}" />
                                            </p:column>

                                            <p:column headerText="Tratamiento">
                                                <h:outputText value="#{antecedent.treatment}" />
                                            </p:column>

                                            <p:column headerText="Medicina">
                                                <h:outputText value="#{antecedent.medicine}" />
                                            </p:column>

                                            <p:column headerText="Duración">
                                                <h:outputText value="#{antecedent.durationDays}" />
                                            </p:column>

                                        </p:dataTable>

                                    </div>
                                </div>
                            </div>

                        </h:form>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
