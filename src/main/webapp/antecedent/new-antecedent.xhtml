<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="/WEB-INF/plantilla/web/general.xhtml">
        <ui:define name="title">Agregar Antecedente</ui:define>

        <ui:define name="formulario">

            <div class="contenido-general">
                <div class="bloque-general">
                    <h:form id="frmSolicitudes" enctype="application/x-www-form-urlencoded">
                        <p:growl id="gwlMensaje" showDetail="true" sticky="false" life="10000"/>

                        <div class="menu-interno">
                            <div class="nombre-modulo">
                                <h1 class="nombre-submodulo">Seguimiento de Niños</h1>
                            </div>
                            <div class="menu-secundario">
                                <div class="menu" id="menu">
                                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
                                    <div class="mobile-user-data">
                                        <img class="mobile-user-photo"
                                             src="https://png.icons8.com/ios/1600/user-male-circle-filled.png"/>
                                        <h1 class="mobile-user-name">#{sessionController.userName}</h1>
                                        <a href="#" class="mobile-sign-out" title="Salir"><i
                                                class="material-icons white-text">exit_to_app</i></a>
                                    </div>
                                    <h1 class="nombre-submodulo">Seguimiento de Niños</h1>
                                    <p:commandButton class="item" value="Regresar" actionListener="#{antecedentController.redirectDashboard}"/>
                                </div>
                                <div id="main">
                                    <span style="padding: 2px 10px 6px 10px; font-size:40px;cursor:pointer;background: transparent;color: #2b6797; float:right; margin: -3px 0px;position: fixed;top: 50px;left: 80%;"
                                          onclick="openNav()">&#9776;</span>
                                </div>
                            </div>
                        </div>

                        <div class="seccion-compartida">

                            <div class="contenido-pagina color3" style="padding: 2%; margin: 20px auto 70px auto;">

                                <div class="panelTitulo">
                                    <h1>Nuevo Antecedente</h1>
                                </div>

                                <h:panelGrid class="pgFormulario" columns="2" cellpadding="5">

                                    <p:outputLabel for="itAntecedentDate" value="Fecha:"/>
                                    <p:calendar id="itAntecedentDate" pattern="dd-MM-yyyy" value="#{antecedentController.antecedentDate}"/>

                                    <p:outputLabel for="itAntecedentMedicine" value="Medicina:"/>
                                    <p:inputText id="itAntecedentMedicine" autocomplete="off" value="#{antecedentController.antecedentMedicine}"/>

                                    <p:outputLabel for="itAntecedentDisease" value="Enfermedad:"/>
                                    <p:inputTextarea id="itAntecedentDisease" autocomplete="off" value="#{antecedentController.antecedentDisease}"/>

                                    <p:outputLabel for="itAntecedentTreatment" value="Tratamiento:"/>
                                    <p:inputTextarea id="itAntecedentTreatment" autocomplete="off" value="#{antecedentController.antecedentTreatment}"/>

                                    <p:outputLabel for="itAntecedentDuration" value="Días de duración:"/>
                                    <p:inputNumber id="itAntecedentDuration" autocomplete="off" value="#{antecedentController.antecedentDuration}"/>
                                    <!--
                                    <p:outputLabel  value="Archivos:"/>
                                    <h:form enctype="multipart/form-data">
                                        <p:growl id="messages" showDetail="true" />
                                        <p:fileUpload  mode="simple" skinSimple="true"/>
                                    </h:form>-->

                                </h:panelGrid>
                            </div>
                            <h:panelGroup class="panelBotonesAceptarCancelar" style="margin-bottom: 0px !important;">
                                <p:commandButton id="cbTerminar" value="Agregar" update="@form" actionListener="#{antecedentController.submit}"/>
                            </h:panelGroup>
                        </div>

                    </h:form>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
