<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/WEB-INF/plantilla/web/general.xhtml">
            <ui:define name="title">Crear consulta</ui:define>

            <ui:define name="formulario">

                <div class="contenido-general">
                    <div class="bloque-general" >
                        <h:form id="frmSolicitudes" enctype="application/x-www-form-urlencoded">
                            <p:growl id="gwlMensaje" showDetail="true" sticky="false" life="10000" />

                            <div class="menu-interno">
                                <div class="nombre-modulo">
                                    <h1 class="nombre-submodulo">Consulta Médica Digital</h1>
                                </div>
                                <div class="menu-secundario">
                                    <div class="menu" id="menu">
                                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
                                        <div class="mobile-user-data">
                                            <img class="mobile-user-photo" src="https://png.icons8.com/ios/1600/user-male-circle-filled.png" />
                                            <h1 class="mobile-user-name">JORGE REMÓN MONTEALEGRE</h1>
                                            <a href="#" class="mobile-sign-out" title="Salir"><i class="material-icons white-text">exit_to_app</i></a>
                                        </div>
                                        <h1 class="nombre-submodulo">Consulta Médica Digital</h1>
                                        <p:commandButton class="item" value="Regresar"/>
                                    </div>
                                    <div id="main">
                                        <span style="padding: 2px 10px 6px 10px; font-size:40px;cursor:pointer;background: transparent;color: #2b6797; float:right; margin: -3px 0px;position: fixed;top: 50px;left: 80%;" onclick="openNav()">&#9776;</span>
                                    </div>
                                </div>
                            </div>

                            <div class="seccion-compartida">

                                <div class="contenido-pagina color3" style="padding: 2%; margin: 20px auto 70px auto;">

                                    <div class="panelTitulo">
                                        <h1>Crear consulta</h1>
                                    </div>

                                    <h:panelGrid class="pgFormulario" columns="1" cellpadding="5">

                                        <p:outputLabel value="Paciente:" />
                                        <p:outputLabel value="Renato Mainieri" />

                                        <p:outputLabel value="Fecha:" rendered="false"/>
                                        <p:outputLabel value="" rendered="false"/>

                                        <p:outputLabel value="Doctor:" rendered="false"/>
                                        <p:outputLabel value="" rendered="false"/>

                                        <p:outputLabel value="Especialidad:" rendered="false"/>
                                        <p:outputLabel value="" rendered="false"/>

                                        <p:outputLabel value="Síntomas:" />
                                        <p:outputLabel value="" rendered="false"/>
                                        <p:inputTextarea rows="6" cols="33" />

                                        <p:outputLabel value="Comentarios del doctor:" />
                                        <p:outputLabel value="" rendered="false"/>
                                        <p:inputTextarea rows="6" cols="33" />

                                        <p:outputLabel value="Diagnóstico médico:" rendered="false"/>
                                        <p:outputLabel value="" rendered="false"/>

                                    </h:panelGrid>
                                </div>
                                <h:panelGroup class="panelBotonesAceptarCancelar" style="margin-bottom: 0px !important;">
                                    <p:commandButton id="cbTerminar" value="Terminar" update="@form" actionListener="#{loginController.authenticate}" />
                                </h:panelGroup>
                            </div>   

                        </h:form>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
