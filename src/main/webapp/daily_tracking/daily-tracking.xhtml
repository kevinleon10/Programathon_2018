<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="/WEB-INF/plantilla/web/general.xhtml">
        <ui:define name="title">Seguimiento de Ni침os</ui:define>

        <ui:define name="formulario">

            <div class="contenido-general">
                <div class="bloque-general" >

                    <h:form id="frmNotaVoz" enctype="application/x-www-form-urlencoded">
                        <p:growl id="gwlMensaje" showDetail="false" sticky="false" life="10000" />

                        <div class="menu-interno">
                            <div class="nombre-modulo">
                                <h1 class="nombre-submodulo">Seguimiento de Ni침os</h1>
                            </div>
                            <div class="menu-secundario">
                                <div class="menu" id="menu">
                                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
                                    <div class="mobile-user-data">
                                        <img class="mobile-user-photo" src="https://png.icons8.com/ios/1600/user-male-circle-filled.png" />
                                        <h1 class="mobile-user-name"></h1>
                                        <a href="#" class="mobile-sign-out" title="Salir"><i class="material-icons white-text">exit_to_app</i></a>
                                    </div>
                                    <h1 class="nombre-submodulo">Seguimiento de Ni침os</h1>
                                    <p:commandButton value="Regresar" class="item" actionListener="#{childrenTableController.doReturn}" ajax="false" />
                                </div>
                                <div id="main">
                                    <span style="padding: 2px 10px 6px 10px; font-size:40px;cursor:pointer;background: transparent;color: #2b6797; float:right; margin: -3px 0px;position: fixed;top: 50px;left: 80%;" onclick="openNav()">&#9776;</span>
                                </div>
                            </div>
                        </div>
                        <div class="seccion-compartida">

                            <div class="contenido-pagina color3" style="padding: 2%;">

                                <div class="panelTitulo">
                                    <h1>Monitoreo Diario</h1>
                                </div>

                                <p:commandButton value="Nota de voz" styleClass="btnAceptar" onclick="PF('eventDialog').show();" />

                            </div>
                        </div>


                        <h:panelGroup class="panelBotonesAceptarCancelar">
                            <p:commandButton id="cbCancelar" value="Regresar" styleClass="btnRegresar"/>
                        </h:panelGroup>

                        <p:dialog widgetVar="eventDialog" class="nota-dialogo" style="min-width: 40% !important; min-height: 200px;" resizable="false" draggable="true" showEffect="clip" hideEffect="clip">
                            <h:panelGroup id="eventDetails" styleClass="contenido-dialogo-reservar">
                                <p:fileUpload fileUploadListener="#{speechToTextController.handleUploadedFile}" mode="advanced" dragDropSupport="true"
                                              update="gwlMensaje" fileLimit="1" allowTypes="/(\.|\/)(wav)$/" label="Seleccionar el archivo"
                                              uploadLabel="Agregar nota de voz" invalidFileMessage="Formato de archivo inv치lido, debe ser .mp3"
                                              fileLimitMessage="Cantidad de archivos sobrepasada"/>
                                <h:panelGroup class="panelBotonesAceptarCancelar">
                                    <p:commandButton id="clCancelar" value="Regresar" styleClass="btnCancelar" onclick="PrimeFaces.monitorDownload(start, stop)" action="#{speechToTextController.closeDialog()}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" update="@form" />
                                </h:panelGroup>
                            </h:panelGroup>
                        </p:dialog>

                    </h:form>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
