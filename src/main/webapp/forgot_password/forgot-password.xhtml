<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/plantilla/web/login-left.xhtml">
            <ui:define name="title">Recuperar Contraseña</ui:define>

            <ui:define name="formulario">

                <h:form id="frmLogin" enctype="application/x-www-form-urlencoded">
                    <p:growl id="gwlMensaje" showDetail="false" sticky="false" life="10000" />

                    <div class="login">

                        <h:panelGroup>
                            <h:panelGrid columns="1" cellpadding="0" cellspacing="20" class="credenciales"> 

                                <div class="panelTitulo">
                                    <h1>Recuperar Contraseña</h1>
                                </div>

                                <div class="panelSubTitulo">
                                    <p>Al confirmar, se le enviará un código de recuperación al correo ingresado</p>
                                </div>

                                <h:panelGrid id="pgCorreoUsuario" columns="2" cellpadding="0" cellspacing="5">
                                    <i class="material-icons prefix">email</i>
                                    <h:panelGroup>
                                        <p:inputText id="itCorreoUsuario" autocomplete="off" value="#{forgotPasswordController.userEmail}" />
                                        <p:watermark for="itCorreoUsuario"  value="Correo electrónico"/>
                                    </h:panelGroup>
                                </h:panelGrid>

                                <p:commandButton id="cbIngresar" value="Confirmar" update="@form" actionListener="#{forgotPasswordController.sendEmail}" />

                                <div class="panelNotaAlPie">
                                    <a href="http://localhost:8080/Programathon_2018/index.html">Cancelar</a>
                                </div>
                               
                            </h:panelGrid>
                        </h:panelGroup>

                    </div>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
