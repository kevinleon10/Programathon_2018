<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/plantilla/web/login-left.xhtml">
            <ui:define name="title">Recuperar Contraseña</ui:define>

            <ui:define name="formulario">

                <h:form id="frmLogin" enctype="application/x-www-form-urlencoded">
                    <p:growl id="gwlMensaje" showDetail="false" sticky="false" life="10000" />

                    <div class="login">

                        <h:panelGroup>
                            <h:panelGrid columns="1" cellpadding="0" cellspacing="20" class="credenciales"> 

                                <div class="panelTitulo">
                                    <h1>Código enviado</h1>
                                </div>

                                <div class="panelSubTitulo">
                                    <p>Se envió un código de confirmación al correo ingresado, por favor revise su bandeja de entrada.</p>
                                </div>

                                <p:commandButton id="cbIngresar" value="Entendido" update="@form" actionListener="#{forgotPasswordController.redirectIndex}" />
                               
                            </h:panelGrid>
                        </h:panelGroup>

                    </div>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
