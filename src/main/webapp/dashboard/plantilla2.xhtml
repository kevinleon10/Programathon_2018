<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/WEB-INF/plantilla/web/general.xhtml">
            <ui:define name="title">Solicitudes informáticas | Portal INIE</ui:define>

            <ui:define name="formulario">

                <div class="contenido-general">
                    <div class="bloque-general" >

                        <h:form id="frmSolicitudes" enctype="application/x-www-form-urlencoded">
                            <p:growl id="gwlMensaje" showDetail="false" sticky="false" life="10000" />

                            <div class="menu-interno">
                                <div class="nombre-modulo">
                                    <h1 class="nombre-submodulo">Solicitudes Informáticas</h1>  
                                </div>
                                <div class="menu-secundario">
                                    <div class="menu" id="menu">
                                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
                                        <div class="mobile-user-data">
                                            <img class="mobile-user-photo" src="https://png.icons8.com/ios/1600/user-male-circle-filled.png" />
                                            <h1 class="mobile-user-name">JORGE REMÓN MONTEALEGRE</h1>
                                            <a href="#" class="mobile-sign-out" title="Salir"><i class="material-icons white-text">exit_to_app</i></a>
                                        </div>
                                        <h1 class="nombre-submodulo">Solicitudes Informáticas</h1>  
                                        <p:commandButton class="item" value="Crear solicitud"/>
                                        <p:commandButton class="item" value="Histórico de solicitudes"/>
                                        <p:commandButton class="item" value="Regresar"/>
                                    </div>
                                    <div id="main">
                                        <span style="padding: 2px 10px 6px 10px; font-size:40px;cursor:pointer;background: transparent;color: #2b6797; float:right; margin: -3px 0px;position: fixed;top: 50px;left: 80%;" onclick="openNav()">&#9776;</span>
                                    </div>
                                </div>
                            </div>
                            <div class="seccion-compartida">

                                <div class="contenido-pagina color3" style="padding: 2%;">

                                    <div class="panelTitulo">
                                        <h1>Histórico de solicitudes</h1>
                                    </div>

                                    <p:dataTable var="modulo" value="#{prinicipalMenuController.modulos}" reflow="true" emptyMessage="No se encontraron datos"
                                                 paginatorPosition="bottom" rows="5" paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15" currentPageReportTemplate="({currentPage} de {totalPages})" lazy="true">

                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{modulo.nombre}" />
                                        </p:column>

                                        <p:column headerText="Descripción">
                                            <h:outputText value="#{modulo.descripcion}" />
                                        </p:column>

                                        <p:column headerText="Consultar" >
                                            <p:commandButton class="btnConsultarRegistro" value=""/>
                                        </p:column>

                                        <p:column headerText="Modificar"  >
                                            <p:commandButton  class="btnEditarRegistro" value=""/>
                                        </p:column>

                                        <p:column headerText="Eliminar"  >
                                            <p:commandButton class="btnEliminarRegistro" value="">
                                                <p:confirm header="Confirmación" message="¿Está seguro de eliminar el módulo?" icon="ui-icon-alert" />
                                                <p:confirmDialog class="botonPopUp" global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes btnAceptar"/>
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btnCancelar" />
                                                </p:confirmDialog>
                                                <f:setPropertyActionListener target="" value="" />
                                                <p:ajax event="dialogReturn" update="@form" />
                                            </p:commandButton>
                                        </p:column>

                                    </p:dataTable>

                                </div>
                            </div>   


                            <h:panelGroup class="panelBotonesAceptarCancelar">
                                <p:commandButton id="cbCancelar" value="Regresar" styleClass="btnRegresar"/>
                            </h:panelGroup>

                        </h:form>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
