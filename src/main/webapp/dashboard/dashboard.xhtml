<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/WEB-INF/plantilla/web/general.xhtml">
            <ui:define name="title">Bienvenido | Consulta Médica Digital</ui:define>

            <ui:define name="formulario">

                <div class="contenido-general">
                    <div class="bloque-general" >

                        <h:form id="frmSolicitudes" enctype="application/x-www-form-urlencoded">
                            <p:growl id="gwlMensaje" showDetail="true" sticky="false" life="10000" />

                            <div class="menu-interno">
                                <div class="nombre-modulo">
                                    <h1 class="nombre-submodulo">Consultas Médicas Virtuales</h1>
                                </div>
                                <div class="menu-secundario">
                                    <div class="menu" id="menu">
                                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
                                        <div class="mobile-user-data">
                                            <img class="mobile-user-photo" src="https://png.icons8.com/ios/1600/user-male-circle-filled.png" />
                                            <h1 class="mobile-user-name">#{dashboardController.userName}</h1>
                                            <p:commandLink id="nonAjax" actionListener="#{sessionController.logout}"
                                                           style="width: 100%!important;text-align: center !important;float: left !important;margin: 0px auto!important;padding: 0px!important;"
                                                           ajax="false">
                                                <i style="color: #000000; float: left; margin-left:45%;"
                                                   class="material-icons white-text">exit_to_app</i>
                                            </p:commandLink>
                                        </div>
                                        <h1 class="nombre-submodulo">Consultas Médicas Virtuales</h1>
                                        <p:commandButton action="#{loginController.createMedicalConsultation}" class="item" value="Crear consulta"/>
                                    </div>
                                    <div id="main">
                                        <span style="padding: 2px 10px 6px 10px; font-size:40px;cursor:pointer;background: transparent;color: #2b6797; float:right; margin: -3px 0px;position: fixed;top: 50px;left: 80%;" onclick="openNav()">&#9776;</span>
                                    </div>
                                </div>
                            </div>

                            <div class="ui-g seccion-compartida" style="background-image: url(../imagenes/background/Stethoscope-2x_0.png) !important; background-position: 90% !important; background-repeat: no-repeat !important; background-size: contain !important;" >
                                <div class="ui-g-12 ui-md-4 ui-lg-4 columna-izquierda">
                                    <div class="modulo-informacion color1">
                                        <p>
                                            Bienvenido al sistema de consultas médicas virtuales.
                                        </p>
                                        <div>
                                            <p:clock class="serverHora"  pattern="dd/MM hh:mm:ss a" mode="server" />
                                        </div>
                                    </div>

                                    <div class="modulo-informacion color3" style="border-top: 4px #204c6f solid;">

                                        <h:panelGrid class="pgFormulario" style="width: 90% !important; padding: 0px !important; margin: 5px auto;" columns="2" cellpadding="5">

                                            <p:outputLabel value="Nombre:" />
                                            <p:outputLabel value="#{dashboardController.userName}" />

                                            <p:outputLabel value="Nacimiento:" />
                                            <h:panelGroup class="div-profile-info" style="display: inline-flex">
                                                <p:calendar style="margin: 0px !important; border-top: none !important;border-bottom: 1px #9e9e9e solid; border-left: none; border-right: none;"  value="#{dashboardController.birthday}">
                                                    <p:ajax event="dateSelect" listener="#{dashboardController.birthChange}" update="frmSolicitudes" />
                                                </p:calendar>
                                                <i style="color: #ffbf00 !important; cursor: pointer;" class="material-icons prefix">edit</i>
                                            </h:panelGroup>

                                            <p:outputLabel value="Teléfono:" />
                                            <h:panelGroup style="display: inline-flex">
                                                <p:inputText style="margin: -5px; border-top: none;border-bottom: 1px #9e9e9e solid; border-left: none; border-right: none;" value="#{dashboardController.phoneNumber}" valueChangeListener="#{dashboardController.phoneChange}">
                                                    <p:ajax />
                                                </p:inputText>>
                                                <i style="color: #ffbf00 !important; cursor: pointer;" class="material-icons prefix">edit</i>
                                            </h:panelGroup>

                                            <p:outputLabel value="Sangre:" />
                                            <h:panelGroup style="display: inline-flex">
                                                <p:inputText style="width: 88%; margin: -5px; border-top: none;border-bottom: 1px #9e9e9e solid; border-left: none; border-right: none;" value="#{dashboardController.bloodType}" valueChangeListener="#{dashboardController.bloodChange}">
                                                    <p:ajax />
                                                </p:inputText>
                                                <i style="margin-left: 4px; color: #ffbf00 !important;cursor: pointer;" class="material-icons prefix">edit</i>
                                            </h:panelGroup>

                                            <p:outputLabel value="Altura(mts):" />
                                            <h:panelGroup style="display: inline-flex">
                                                <p:inputText type="number" step="0.01" style="width: 88%; margin: -5px; border-top: none;border-bottom: 1px #9e9e9e solid; border-left: none; border-right: none;" value="#{dashboardController.height}" valueChangeListener="#{dashboardController.heightChange}">
                                                    <p:ajax />
                                                </p:inputText>
                                                <i style="margin-left: 3px; color: #ffbf00 !important;cursor: pointer;" class="material-icons prefix">edit</i>
                                            </h:panelGroup>

                                            <p:outputLabel value="Peso(kg):" />
                                            <h:panelGroup style="display: inline-flex">
                                                <p:inputText type="number" step="0.01" style="width: 88%; margin: -5px; border-top: none;border-bottom: 1px #9e9e9e solid; border-left: none; border-right: none;" value="#{dashboardController.weight}" valueChangeListener="#{dashboardController.weightChange}">
                                                    <p:ajax />
                                                </p:inputText>>
                                                <i style="margin-left: -5px; color: #ffbf00 !important;cursor: pointer;" class="material-icons prefix">edit</i>
                                            </h:panelGroup>

                                        </h:panelGrid>


                                    </div>

                                </div>
                                <div class="ui-g-12 ui-md-8 ui-lg-8 columna-derecha">
                                    <div class="contenido-pagina color3" style="padding: 2%;">

                                        <div class="panelTitulo">
                                            <h1>Consultas abiertas</h1>
                                        </div>

                                        <p:dataTable var="consult" value="#{dashboardController.medicalConsultationsByUser}" reflow="true" emptyMessage="No se encontraron datos"
                                                     paginatorPosition="bottom" rows="5" paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15" currentPageReportTemplate="({currentPage} de {totalPages})" lazy="true">

                                            <p:column headerText="Fecha">
                                                <h:outputText value="#{consult.datetime}" />
                                            </p:column>

                                            <p:column headerText="Estado">
                                                <h:outputText value="#{consult.state}" />
                                            </p:column>

                                            <p:column headerText="Síntomas">
                                                <h:outputText value="#{consult.symptoms}" />
                                            </p:column>

                                            <p:column headerText="Consultar">
                                                <p:commandButton class="btnConsultarRegistro" value=""/>
                                            </p:column>

                                            <p:column headerText="Modificar">
                                                <p:commandButton class="btnEditarRegistro" value=""/>
                                            </p:column>

                                            <p:column headerText="Eliminar">
                                                <p:commandButton class="btnEliminarRegistro" value="">
                                                    <p:confirm header="Confirmación"
                                                               message="¿Está seguro de eliminar la consulta?"
                                                               icon="ui-icon-alert"/>
                                                    <p:confirmDialog class="botonPopUp" global="true" showEffect="fade"
                                                                     hideEffect="fade">
                                                        <p:commandButton value="Sí" type="button"
                                                                         styleClass="ui-confirmdialog-yes btnAceptar"/>
                                                        <p:commandButton value="No" type="button"
                                                                         styleClass="ui-confirmdialog-no btnCancelar"/>
                                                    </p:confirmDialog>
                                                    <f:setPropertyActionListener target="" value=""/>
                                                    <p:ajax event="dialogReturn" update="@form"/>
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>

                                    </div>
                                </div>
                            </div>

                        </h:form>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
