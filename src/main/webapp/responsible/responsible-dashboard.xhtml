<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="/WEB-INF/plantilla/web/general.xhtml">
        <ui:define name="title">Bienvenido | Consulta Médica Digital</ui:define>

        <ui:define name="formulario">

            <div class="contenido-general" style="background-image: url(/imagenes/background/Stethoscope-2x_0.png) !important; background-position: 90% !important; background-position: bottom right; background-repeat: no-repeat !important; background-size: contain !important;">
                <div class="bloque-general">

                    <h:form id="frmSolicitudes" enctype="application/x-www-form-urlencoded">
                        <p:growl id="gwlMensaje" showDetail="true" sticky="false" life="10000"/>

                        <div class="menu-interno">
                            <div class="nombre-modulo">
                                <h1 class="nombre-submodulo">Consultas Médicas Virtuales</h1>
                            </div>
                            <div class="menu-secundario">
                                <div class="menu" id="menu">
                                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
                                    <div class="mobile-user-data">
                                        <img class="mobile-user-photo"
                                             src="https://png.icons8.com/ios/1600/user-male-circle-filled.png"/>
                                        <h1 class="mobile-user-name">Jorge Remón Montealegre</h1>
                                        <p:commandLink id="nonAjax" actionListener="#{sessionController.logout}"
                                                       style="width: 100%!important;text-align: center !important;float: left !important;margin: 0px auto!important;padding: 0px!important;"
                                                       ajax="false">
                                            <i style="color: #000000; float: left; margin-left:45%;"
                                               class="material-icons white-text">exit_to_app</i>
                                        </p:commandLink>
                                    </div>
                                    <h1 class="nombre-submodulo">Consultas Médicas Virtuales</h1>
                                </div>
                                <div id="main">
                                    <span style="padding: 2px 10px 6px 10px; font-size:40px;cursor:pointer;background: transparent;color: #2b6797; float:right; margin: -3px 0px;position: fixed;top: 50px;left: 80%;"
                                          onclick="openNav()">&#9776;</span>
                                </div>
                            </div>
                        </div>

                        <div class="contenido-general-submenu" >
                            <div class="bloque-general" >
                                <p:dataGrid var="module" class="despliegue-modulos" columns="2" layout="grid" value="#{responsibleModuleController.modules}" paginator="false">
                                    <div class="bloque-presentacion-modulo #{module.style}">
                                        <div class="superior">
                                            <h1>#{module.name}</h1>
                                            <h2>#{module.description}</h2>
                                        </div>
                                        <div class="inferior">
                                            <a href="#{module.link}">#{module.linkName}</a>
                                        </div>
                                    </div>
                                </p:dataGrid>
                            </div>
                        </div>

                    </h:form>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
